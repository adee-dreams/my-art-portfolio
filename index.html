<head>

    <link rel="stylesheet" href="styles/style.css">

                </div>

                    </iframe>

                        <h3>Artwork B</h3>

                        <p>Created: Present</p>
                    </div>

            </div>

    <footer>
        <p>adee.dreams</p>
